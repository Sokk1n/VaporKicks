    <!-- Lightbox Container -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" onclick="closeLightbox()">Ã—</span>
        <img src="" alt="Lightbox Image" id="lightbox-img">
    </div>

    <script>
        function openLightbox(imageSrc) {
            document.getElementById('lightbox-img').src = imageSrc;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>

    <!-- Add the Lightbox script link here -->
    <script src="path/to/lightbox.js"></script>
	
	<!-- Scroll to top button -->
    <button id="goToTopBtn" onclick="scrollToTop()">Top</button>

    <script>
        // Function to scroll to the top of the page
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show/hide the button based on scroll position
        window.onscroll = function() {
            showGoToTopButton();
        };

        function showGoToTopButton() {
            var button = document.getElementById('goToTopBtn');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                button.style.display = 'block';
            } else {
                button.style.display = 'none';
            }
        }
    </script>
